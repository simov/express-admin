
<div class="pagination pagination-centered">
	<ul>
	{{#pagination}}
		
		{{#first}}
		<li><a href="/{{view.slug}}">«</a></li>
		{{/first}}

		{{#prev}}
		<li><a href="/{{view.slug}}/?p={{index}}">‹</a></li>
		{{/prev}}

		{{#page}}
		<li><a href="/{{view.slug}}/?p={{index}}">{{index}}</a></li>
		{{/page}}

		{{#active}}
		<li class="active"><span>{{index}}</span></li>
		{{/active}}

		{{#next}}
		<li><a href="/{{view.slug}}/?p={{index}}">›</a></li>
		{{/next}}

		{{#last}}
		<li><a href="/{{view.slug}}/?p={{index}}">»</a></li>
		{{/last}}

	{{/pagination}}
	</ul>
</div>
