
<div class="pagination pagination-centered">
	<ul>
	{{#pagination}}
		
		{{#first}}
		<li><a href="{{index}}">«</a></li>
		{{/first}}

		{{#prev}}
		<li><a href="{{index}}">‹</a></li>
		{{/prev}}

		{{#page}}
		<li><a href="{{index}}">{{index}}</a></li>
		{{/page}}

		{{#active}}
		<li class="active"><span>{{index}}</span></li>
		{{/active}}

		{{#next}}
		<li><a href="{{index}}">›</a></li>
		{{/next}}

		{{#last}}
		<li><a href="{{index}}">»</a></li>
		{{/last}}

	{{/pagination}}
	</ul>
</div>
